services:
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - default

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: npm run start:dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "5004:3001"
    environment:
      DATABASE_HOST: shared-postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-StrongPass123!}
      DATABASE_NAME: ${POSTGRES_DB:-cardgame}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
      PORT: 3001
    depends_on:
      - redis
    networks:
      - default
      - shared-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5003:3000"
    environment:
      # These will be read at runtime in dev mode
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL}
    depends_on:
      - backend
    networks:
      - default

volumes:
  redis_data:

networks:
  default:
    driver: bridge
  shared-net:
    external: true
