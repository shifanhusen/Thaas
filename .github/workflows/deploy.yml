name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: "72.60.42.121"
          username: "root"
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "~/cardgame-app"
          rm: true

      - name: Execute remote commands via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: "72.60.42.121"
          username: "root"
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ~/cardgame-app
            
            # Completely remove old deployment (containers, volumes, networks)
            docker compose down -v --remove-orphans 2>/dev/null || true
            
            # Remove any dangling containers with cardgame in name
            docker ps -a | grep cardgame | awk '{print $1}' | xargs -r docker rm -f 2>/dev/null || true
            
            # Create .env for docker compose
            echo "NEXT_PUBLIC_API_URL=http://72.60.42.121:5004" > .env
            echo "NEXT_PUBLIC_SOCKET_URL=http://72.60.42.121:5004" >> .env
            # PostgreSQL credentials (use existing server PostgreSQL)
            echo "POSTGRES_USER=postgres" >> .env
            echo "POSTGRES_PASSWORD=your_postgres_password" >> .env
            echo "POSTGRES_DB=cardgame" >> .env
            
            # Ensure docker compose exists
            docker compose version || (echo "Docker Compose not found" && exit 1)
            
            # Build fresh
            docker compose build --no-cache
            
            # Start containers
            docker compose up -d
            
            # Prune unused images and networks
            docker image prune -f
            docker network prune -f
            docker image prune -f
